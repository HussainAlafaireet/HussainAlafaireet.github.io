	<script>
	var global_div_text;
	var global_div_bk_color;
	var  global_div_bk_img;
	// I used Two functions here.  Starter idea at:
	function upDate(previewPic){

		//first, save the current values of image so we can use them later
		global_div_text=document.getElementById("image").innerHTML;
		global_div_bk_color=document.getElementById("image").style.backgroundColor;
		global_div_bk_img=document.getElementById("image").style.backgroundImage;

		var image_div=document.getElementById("image");
		image_url=previewPic.src
		console.log("image is " + image_url);
		image_div.innerHTML=previewPic.alt;
		image_div.style.backgroundImage='url('+image_url+')';
		console.log("Got a hover or tag!")
	}

	function unDo(){

		console.log('undoing image!')
		var image_div=document.getElementById("image");
		image_div.style.backgroundImage=global_div_bk_img;
		image_div.style.backgroundColor= global_div_bk_color;
		image_div.innerHTML=	global_div_text;


	}
	// https://codepen.io/ColleenEMc/pen/XmZzWw
	</script>
